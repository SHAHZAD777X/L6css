<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<style>
div{right:30px;
background-color: aquamarine;
}
div.absolute{position:absolute;
Left:50px;
border: 3px solid blue;
}

div.relative{position:relative;
Left:50px;
border: 3px solid rgb(189, 58, 119);
}

div.fixed{position:fixed;
top:0 ;
right:20px; border:3px solid;
}

div.fixed{position:fixed;
top:0 ;
left:10px; width:150px;
border: 3px solid rgb(162, 155, 23);
}


</style>


<h1>POSITIONING IN CSS</h1>
<div>DIV with no positioning</div>
<div class="sticky">DIV with sticky position</div>
<div class="relative">DIV with relative position
<div class="absolute">DIV with absolute position</div>
</div>
<div class="fixed">DIV with fixed position</div>








</body>
</html>
